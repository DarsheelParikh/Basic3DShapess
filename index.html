<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene background = "color:#000000">
            <a-octahedron position = "-1 0.5 -3" color = "red" radius = "0.45">

            </a-ring>
        </a-scene>
    </body>
